# PASCAL VOC dataset http://host.robots.ox.ac.uk/pascal/VOC/
# Train command: python train.py --data voc.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /VOC
#     /yolov5


# download command/URL (optional)
# download: bash data/scripts/get_voc.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /home/codes/YOLOv5/yolov5_6.1_new/VOCdevkit/images/train/  # 16551 images
val: /home/codes/YOLOv5/yolov5_6.1_new/VOCdevkit/images/val/  # 4952 images

# number of classes
nc: 22

# class names
names: ["van", "Truck", "Pickup", "Car", "MediumBus", "Pedestrian", "BiCyclist", "TricycleClosed", "OtherCar", "PersonSitting", "LightTruck", "TricycleOpenHuman", "HeavyTruck", "MMcar", "EngineTruck", "LargeBus", "TricycleOpenMotor", "Bike", "CampusBus", "Machineshop", "MotorCyclist", "Motorcycle"]
